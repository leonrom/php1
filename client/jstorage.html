<html>

<head>
  <meta charset="utf-8">
  <title>Событ</title>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script> /* $.jStorage is now available */ </script>

    <script type="text/javascript" src="jstorage.js"></script>
    <script>
        function put(){
            var cook = document.getElementById('cook')
            console.log('put: cook.txt=' + cook.value)
            $.jStorage.set('key1', cook.value, '');
        }
        function get(){
            var v = $.jStorage.get('key1'); 
            if (!v){
                v = "?"
            }
            console.log('get: v=' + v)
            var txt = document.getElementById('idtag')
            txt.innerHTML = v
        }
   function loadPage() {
       get();
   }
    </script>
</head>

<body onload="loadPage()">
    old = <b><span id="idtag">??</span></b>
    <br/>
    <input type=button value="Read " 
        onClick="get();"/>
    <br/>
    new = <input type="text" id="cook"/>
    <br/>
    <input type=button value="Set cookies" 
        onClick="put();"/>
</body>

</html>
